<div class="content">
  <h1 class="title">Les cas de Coronavirus COVID-19 en France par région et par département</h1>
  <div class="columns">
    <div class="column">
      <h2>Par départment</h2>
      <ul>
        <li *ngFor="let department of departments">
          <a href [routerLink]="['/stats/france/departement/', department.slug]" title="Cas de Coronavirus COVID-19 : {{department.name}}">
            Cas de Coronavirus COVID-19 : {{department.name}}
          </a>
        </li>
      </ul>
    </div>
    <div class="column">
      <h2>Par région</h2>
      <ul>
        <li *ngFor="let region of regions">
          <a href [routerLink]="['/stats/france/region/', region.slug]" title="Cas de Coronavirus COVID-19 : {{region.name}}">
            Cas de Coronavirus COVID-19 : {{region.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
