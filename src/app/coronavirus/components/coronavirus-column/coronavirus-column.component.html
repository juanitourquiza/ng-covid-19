<div class="chart-wrapper" *ngIf="this.chartDatas">
  <ngx-charts-bar-vertical-2d [scheme]="colorScheme" [results]="chartDatas" [xAxis]="true" [yAxis]="true"
    [legend]="true" [legendPosition]="'below'" [legendTitle]="'Casos de Covid-19 entre la China y el mundo'"
    [barPadding]="1">
  </ngx-charts-bar-vertical-2d>
</div>
