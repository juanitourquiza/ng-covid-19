
  <div class="is-spaced" [class.container-table]="detailedStats.length > 10">
    <table aria-describedby="tableDescription" mat-table matSort [dataSource]="dataSource" [matSortDisableClear]="true" matSortActive="cases" matSortDirection="desc">

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th id="country" mat-header-cell *matHeaderCellDef mat-sort-header>Pays</th>
        <td mat-cell *matCellDef="let element">
          <!-- <img [alt]="element.country" *ngIf="element.countryInfo.iso2" src="https://www.countryflags.io/{{element.countryInfo.iso2}}/flat/64.png" /> -->
          {{element.country}}
        </td>
      </ng-container>

      <!-- Confirmed Column -->
      <ng-container matColumnDef="cases">
        <th id="cases" mat-header-cell *matHeaderCellDef mat-sort-header>Confirmés</th>
        <td mat-cell *matCellDef="let element" class="has-text-warning">{{element.cases}}</td>
      </ng-container>

      <!-- Today Column -->
      <ng-container matColumnDef="todayCases">
        <th id="todayCases" mat-header-cell *matHeaderCellDef mat-sort-header>Nouveaux cas</th>
        <td mat-cell *matCellDef="let element" class="has-text-warning">{{element.todayCases | symbolNumber}}</td>
      </ng-container>

      <!-- Deaths Column -->
      <ng-container matColumnDef="deaths">
        <th id="deaths" mat-header-cell *matHeaderCellDef mat-sort-header>Morts</th>
        <td mat-cell *matCellDef="let element" class="has-text-danger">
          {{element.deaths}}<br>
          <span class="rate">({{element.deathRate}} %)</span>
        </td>
      </ng-container>

      <!-- Deaths Column -->
      <ng-container matColumnDef="todayDeaths">
        <th id="todayDeaths" mat-header-cell *matHeaderCellDef mat-sort-header>Nouveaux morts</th>
        <td mat-cell *matCellDef="let element" class="has-text-danger">
          {{element.todayDeaths | symbolNumber}}
        </td>
      </ng-container>

      <!-- Recovered Column -->
      <ng-container matColumnDef="recovered">
        <th id="recovered" mat-header-cell *matHeaderCellDef mat-sort-header>Guéris</th>
        <td mat-cell *matCellDef="let element" class="has-text-success">
          {{element.recovered}}<br>
          <span class="rate">({{element.recoveredRate}} %)</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
